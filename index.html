<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Challenge</title>
    <link href="/dist/output.css" rel="stylesheet">

    <style>
        .text-transition {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen ">

    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-screen h-screen 
    justify-center items-center p-5 bg-my-violet-800
    "> 
        <!-- Box 1 -->
        <div class="box cursor-pointer bg-my-violet-300 bg-opacity-80 bg-clip-padding p-4 w-full md:w-1/3 h-80
            rounded-lg hover:bg-violet-600 text-center flex justify-center items-center relative"
            style="backdrop-filter: blur(20px);">
            <h2 id="text1" class="text-5xl text-yellow-300 absolute opacity-100 transition-opacity text-transition ">Touch Me!!</h2>
            <h2 id="text2" class="text-5xl text-yellow-300 absolute opacity-0 transition-opacity text-transitiont">Tailwind is cool, innit?</h2>
        </div>



        <!-- Box 2 -->
        <div class="box cursor-pointer bg-my-violet-100 bg-opacity-80 bg-clip-padding p-4 w-full md:w-1/3 h-80
        rounded-lg hover:bg-violet-800  text-center flex justify-center items-center relative"
        style="backdrop-filter: blur(20px);">
        <h2 id="text1" class="text-3xl text-yellow-400 absolute opacity-100 transition-opacity text-transition ">If you touch me, I will only change my bg!</h2>
    </div>

        <!-- Box 3 -->
        <div class="box cursor-pointer bg-violet-800 bg-opacity-80 bg-clip-padding p-4 w-full md:w-1/3 h-80
        rounded-lg text-center flex justify-center items-center relative"
        style="backdrop-filter: blur(20px);">
        <h2 id="text1" class="text-3xl text-yellow-300 absolute opacity-100 transition-opacity text-transition ">Don't bother Touching me, I'm meant to do nothing. They don't call me th elazy one for nothing ðŸ˜Ž</h2>
    </div>
    </div>

    <script>
        const box = document.querySelector('.box');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');

        box.addEventListener('mouseenter', () => {
            text1.style.opacity = '0';
            text2.style.opacity = '1';
        });

        box.addEventListener('mouseleave', () => {
            text1.style.opacity = '1';
            text2.style.opacity = '0';
        });
    </script>
</body>
</html>
